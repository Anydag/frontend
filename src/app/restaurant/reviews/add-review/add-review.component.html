<h1 class="mat-display-1">Add review</h1>

<mat-form-field class="full-width">
  <input matInput placeholder="Your name" [(ngModel)]="username">
</mat-form-field>
<br>
Your score:
<mat-slider thumbLabel class="full-width" [(ngModel)]="score" tickInterval="1" step="1" min="1" max="5"></mat-slider><br>
<br>

<mat-form-field class="full-width">
  <input matInput placeholder="Your review text" [(ngModel)]="content">
</mat-form-field>

<br>
<button mat-raised-button color="primary" (click)="addReview()" >Save review</button>
