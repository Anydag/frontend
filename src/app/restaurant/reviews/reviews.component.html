<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="icon">feedback</mat-icon>
    </div>
    <mat-card-title>Reviews</mat-card-title>
    <mat-card-subtitle>You can add at the bottom</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <ng-container *ngIf="reviews | async as reviews">
        <div *ngFor="let review of reviews">
          {{review.username}}: {{review.content}} (score: {{review.score}}/5)
        </div>
    </ng-container>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openAddReview()">Add review</button>
  </mat-card-actions>
</mat-card>
